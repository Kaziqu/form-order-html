<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order - Dark Elegance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #d4af37;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #d4af37, #f4e4a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .menu-section {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .menu-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .category {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .category h3 {
            color: #d4af37;
            margin-bottom: 15px;
            font-size: 1.4rem;
            text-align: center;
        }

        .menu-item {
            background: rgba(60, 60, 60, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(70, 70, 70, 0.9);
            border-color: #d4af37;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: 600;
            color: #ffffff;
        }

        .item-price {
            color: #d4af37;
            font-weight: bold;
        }

        .item-description {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .customization {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .customization.show {
            display: block;
        }

        .custom-group {
            margin-bottom: 15px;
        }

        .custom-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 500;
        }

        .custom-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .custom-option {
            background: rgba(80, 80, 80, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .custom-option:hover,
        .custom-option.selected {
            background: #d4af37;
            color: #1a1a1a;
            border-color: #d4af37;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .quantity-btn {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #f4e4a6;
            transform: scale(1.1);
        }

        .quantity-display {
            background: rgba(80, 80, 80, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #d4af37, #f4e4a6);
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .cart-section {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .cart-header h3 {
            color: #d4af37;
            font-size: 1.5rem;
        }

        .cart-count {
            background: #d4af37;
            color: #1a1a1a;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            background: rgba(60, 60, 60, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cart-item-name {
            font-weight: 600;
            color: #ffffff;
        }

        .cart-item-price {
            color: #d4af37;
            font-weight: bold;
        }

        .cart-item-details {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .cart-item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #ff3838;
        }

        .cart-total {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row.final {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d4af37;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 10px;
            margin-top: 15px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #d4af37, #f4e4a6);
            color: #1a1a1a;
            border: none;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .checkout-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        
.category-header {
    cursor: pointer;
    position: relative;
}
.category-header::after {
    content: "▼";
    position: absolute;
    right: 10px;
    color: #d4af37;
    font-size: 0.9rem;
    transition: transform 0.3s ease;
}
.category-header.open::after {
    transform: rotate(180deg);
}


        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f4e4a6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-categories {
                grid-template-columns: 1fr;
            }
            
            .custom-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☕ Coffee Order</h1>
            <p>Crafted with passion, served with excellence</p>
        </div>

        <div class="main-content">
            <div class="menu-section">
                <div class="menu-categories" id="menuCategories">
                    <!-- Menu items will be dynamically generated here -->
                </div>
            </div>

            <div class="cart-section">
                <div class="cart-header">
                    <h3>Your Order</h3>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <p>Add some delicious coffee!</p>
                    </div>
                </div>

                <div class="cart-total" id="cartTotal" style="display: none;">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rp 0</span>
                    </div>
                    <div class="total-row">
                        <span>Tax (10%):</span>
                        <span id="tax">Rp 0</span>
                    </div>
                    <div class="total-row final">
                        <span>Total:</span>
                        <span id="finalTotal">Rp 0</span>
                    </div>
                </div>

                <button class="checkout-btn" id="checkoutBtn" disabled onclick="checkout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        // COFFEE MENU DATA STRUCTURE
        // NOTE: Easily add new categories and items here
        // For N8N integration: This data structure can be replaced with API calls
        const coffeeMenu = {
            "Manual Brew": {
                icon: "☕",
                items: {
                    "V60 Pour Over": {
                        price: 25000,
                        description: "Single origin coffee with V60 dripper",
                        customizable: false // Manual brew doesn't allow milk/sugar customization
                    },
                    "Chemex": {
                        price: 28000,
                        description: "Clean, bright coffee brewed with Chemex",
                        customizable: false
                    },
                    "French Press": {
                        price: 22000,
                        description: "Full-bodied coffee with French Press method",
                        customizable: false
                    },
                    "Aeropress": {
                        price: 24000,
                        description: "Smooth, rich coffee with Aeropress",
                        customizable: false
                    }
                }
            },
            "Americano": {
                icon: "☕",
                items: {
                    "Classic Americano": {
                        price: 18000,
                        description: "Espresso shots with hot water",
                        customizable: false // Americano doesn't allow milk/sugar customization
                    },
                    "Long Black": {
                        price: 19000,
                        description: "Hot water with espresso shots on top",
                        customizable: false
                    },
                    "Iced Americano": {
                        price: 20000,
                        description: "Espresso shots with cold water and ice",
                        customizable: false
                    }
                }
            },
            "Coffee Milk": {
                icon: "🥛",
                items: {
                    "Cappuccino": {
                        price: 22000,
                        description: "Espresso with steamed milk and foam",
                        customizable: true
                    },
                    "Latte": {
                        price: 24000,
                        description: "Espresso with lots of steamed milk",
                        customizable: true
                    },
                    "Flat White": {
                        price: 23000,
                        description: "Double espresso with steamed milk",
                        customizable: true
                    },
                    "Caffe Mocha": {
                        price: 26000,
                        description: "Espresso with chocolate and steamed milk",
                        customizable: true
                    },
                    "Caramel Macchiato": {
                        price: 27000,
                        description: "Espresso with vanilla syrup, steamed milk, and caramel",
                        customizable: true
                    }
                }
            },
            "Matcha": {
                icon: "🍵",
                items: {
                    "Matcha Latte": {
                        price: 25000,
                        description: "Premium matcha powder with steamed milk",
                        customizable: true
                    },
                    "Iced Matcha Latte": {
                        price: 26000,
                        description: "Premium matcha powder with cold milk and ice",
                        customizable: true
                    },
                    "Matcha Frappuccino": {
                        price: 28000,
                        description: "Blended matcha with milk and ice",
                        customizable: true
                    },
                    "Pure Matcha": {
                        price: 20000,
                        description: "Traditional matcha tea",
                        customizable: false
                    }
                }
            }
        };

        // CUSTOMIZATION OPTIONS
        // NOTE: Easily modify these options for different customizations
        const customizationOptions = {
            milk: ["Regular Milk", "Oat Milk", "Almond Milk", "Soy Milk", "Coconut Milk"],
            sugar: ["No Sugar", "1 Sugar", "2 Sugar", "3 Sugar", "Honey", "Stevia"]
        };

        // CART STATE
        let cart = [];
        let cartTotal = 0;

        
function toggleCategory(header) {
    const categoryItems = header.nextElementSibling;
    if (categoryItems.style.display === 'none') {
        categoryItems.style.display = 'block';
    } else {
        categoryItems.style.display = 'none';
    }
    header.classList.toggle('open');
}


// INITIALIZE APP
        document.addEventListener('DOMContentLoaded', function() {
            generateMenu();
            updateCartDisplay();
        });

        // GENERATE MENU DYNAMICALLY
        function generateMenu() {
            const menuContainer = document.getElementById('menuCategories');
            
            Object.keys(coffeeMenu).forEach(categoryName => {
                const category = coffeeMenu[categoryName];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                let categoryHTML = `
                    <h3 class="category-header" onclick="toggleCategory(this)">${category.icon} ${categoryName}</h3>
                    <div class="category-items" style="display: none;">
                `;
                
                Object.keys(category.items).forEach(itemName => {
                    const item = category.items[itemName];
                    const itemId = `${categoryName}-${itemName}`.replace(/\s+/g, '-').toLowerCase();
                    
                    categoryHTML += `
                        <div class="menu-item">
                            <div class="item-header">
                                <span class="item-name">${itemName}</span>
                                <span class="item-price">Rp ${item.price.toLocaleString()}</span>
                            </div>
                            <div class="item-description">${item.description}</div>
                            
                            ${item.customizable ? `
                                <div class="customization" id="custom-${itemId}">
                                    <div class="custom-group">
                                        <label>Milk Type:</label>
                                        <div class="custom-options">
                                            ${customizationOptions.milk.map(milk => 
                                                `<span class="custom-option" data-type="milk" data-value="${milk}">${milk}</span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                    <div class="custom-group">
                                        <label>Sugar Level:</label>
                                        <div class="custom-options">
                                            ${customizationOptions.sugar.map(sugar => 
                                                `<span class="custom-option" data-type="sugar" data-value="${sugar}">${sugar}</span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity('${itemId}', -1)">-</button>
                                <span class="quantity-display" id="qty-${itemId}">1</span>
                                <button class="quantity-btn" onclick="changeQuantity('${itemId}', 1)">+</button>
                            </div>
                            
                            <button class="add-to-cart" onclick="addToCart('${categoryName}', '${itemName}', '${itemId}')">
                                Add to Cart
                            </button>
                        </div>
                    `;
                });
                
                categoryHTML += `</div>`;
                categoryDiv.innerHTML = categoryHTML;
                menuContainer.appendChild(categoryDiv);
            });
            
            // Add event listeners for customization options
            document.querySelectorAll('.custom-option').forEach(option => {
                option.addEventListener('click', function() {
                    const type = this.dataset.type;
                    const parentGroup = this.closest('.custom-group');
                    
                    // Remove selected class from siblings
                    parentGroup.querySelectorAll('.custom-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                });
            });
            
            // Show customization for customizable items
            document.querySelectorAll('.menu-item').forEach(item => {
                const addButton = item.querySelector('.add-to-cart');
                const customization = item.querySelector('.customization');
                
                if (customization) {
                    addButton.addEventListener('click', function() {
                        customization.classList.add('show');
                    });
                }
            });
        }

        // QUANTITY CONTROL
        function changeQuantity(itemId, change) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            let currentQty = parseInt(qtyElement.textContent);
            let newQty = Math.max(1, currentQty + change);
            qtyElement.textContent = newQty;
        }

        // ADD TO CART FUNCTION
        function addToCart(category, itemName, itemId) {
            const item = coffeeMenu[category].items[itemName];
            const quantity = parseInt(document.getElementById(`qty-${itemId}`).textContent);
            
            let customizations = {};
            
            // Get customizations if item is customizable
            if (item.customizable) {
                const customizationDiv = document.getElementById(`custom-${itemId}`);
                if (customizationDiv) {
                    const milkOption = customizationDiv.querySelector('.custom-option[data-type="milk"].selected');
                    const sugarOption = customizationDiv.querySelector('.custom-option[data-type="sugar"].selected');
                    
                    customizations = {
                        milk: milkOption ? milkOption.dataset.value : 'Regular Milk',
                        sugar: sugarOption ? sugarOption.dataset.value : 'No Sugar'
                    };
                }
            }
            
            // Create cart item
            const cartItem = {
                id: Date.now() + Math.random(), // Unique ID
                category: category,
                name: itemName,
                price: item.price,
                quantity: quantity,
                customizations: customizations,
                total: item.price * quantity
            };
            
            cart.push(cartItem);
            updateCartDisplay();
            
            // Reset quantity to 1
            document.getElementById(`qty-${itemId}`).textContent = '1';
            
            // Hide customization
            const customizationDiv = document.getElementById(`custom-${itemId}`);
            if (customizationDiv) {
                customizationDiv.classList.remove('show');
                // Reset selections
                customizationDiv.querySelectorAll('.custom-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
            }
        }

        // REMOVE FROM CART
        function removeFromCart(cartItemId) {
            cart = cart.filter(item => item.id !== cartItemId);
            updateCartDisplay();
        }

        // UPDATE CART DISPLAY
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <p>Add some delicious coffee!</p>
                    </div>
                `;
                cartCount.textContent = '0';
                cartTotal.style.display = 'none';
                checkoutBtn.disabled = true;
                return;
            }
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const tax = subtotal * 0.1;
            const finalTotal = subtotal + tax;
            
            // Update cart items display
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-header">
                        <span class="cart-item-name">${item.name}</span>
                        <span class="cart-item-price">Rp ${item.total.toLocaleString()}</span>
                    </div>
                    <div class="cart-item-details">
                        Quantity: ${item.quantity} × Rp ${item.price.toLocaleString()}
                        ${Object.keys(item.customizations).length > 0 ? `<br>
                        Milk: ${item.customizations.milk || 'N/A'} | Sugar: ${item.customizations.sugar || 'N/A'}` : ''}
                    </div>
                    <div class="cart-item-controls">
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');
            
            // Update totals
            document.getElementById('subtotal').textContent = `Rp ${subtotal.toLocaleString()}`;
            document.getElementById('tax').textContent = `Rp ${Math.round(tax).toLocaleString()}`;
            document.getElementById('finalTotal').textContent = `Rp ${Math.round(finalTotal).toLocaleString()}`;
            
            // Update cart count and show total
            cartCount.textContent = cart.length;
            cartTotal.style.display = 'block';
            checkoutBtn.disabled = false;
        }

        // CHECKOUT FUNCTION
        // NOTE: This is where you'd integrate with N8N or payment processing
        function checkout() {
            if (cart.length === 0) return;
            
            // Prepare order data for N8N integration
            const orderData = {
                timestamp: new Date().toISOString(),
                items: cart,
                totals: {
                    subtotal: cart.reduce((sum, item) => sum + item.total, 0),
                    tax: Math.round(cart.reduce((sum, item) => sum + item.total, 0) * 0.1),
                    total: Math.round(cart.reduce((sum, item) => sum + item.total, 0) * 1.1)
                },
                customer: {
                    // Add customer data here if needed
                }
            };
            
            // For N8N integration, you would send this data to your webhook
            console.log('Order Data for N8N:', JSON.stringify(orderData, null, 2));
            
            // Show success message (replace with actual processing)
            alert(`Order placed successfully!\nTotal: Rp ${orderData.totals.total.toLocaleString()}\n\nCheck console for N8N integration data.`);
            
            // Clear cart
            cart = [];
            updateCartDisplay();
        }

        /*
        NOTES FOR CUSTOMIZATION AND N8N INTEGRATION:

        1. ADDING NEW COFFEE TYPES:
           - Edit the 'coffeeMenu' object at the top of the script
           - Add new categories with icon, items, prices, descriptions
           - Set customizable: true/false for each item

        2. ADDING NEW MENU ITEMS:
           - Add items to existing categories in coffeeMenu object
           - Follow the same structure: name, price, description, customizable

        3. CUSTOMIZATION OPTIONS:
           - Modify 'customizationOptions' object to add/remove milk and sugar options
           - You can add new customization types (temperature, size, etc.)

        4. N8N INTEGRATION:
           - Replace console.log in checkout() function with actual HTTP request to N8N webhook
           - Order data is already formatted in JSON for easy processing
           - Add customer information fields as needed

        5. STYLING CUSTOMIZATION:
           - All colors use CSS custom properties that can be easily changed
           - Responsive design works on all devices
           - Dark theme with gold accents for elegance

        6. FUNCTIONALITY NOTES:
